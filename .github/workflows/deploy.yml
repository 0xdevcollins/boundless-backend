name: ðŸš€ Deploy Boundless Backend API

# Required GitHub Secrets:
# SSH_PRIVATE_KEY - Your SSH private key for server access
# DEPLOY_USERNAME - SSH username (e.g., atlaswealthltd-www-api)
# DEPLOY_SERVER - Server IP address (e.g., 46.202.195.31)
# DEPLOY_REMOTE_PATH - Remote deployment path (e.g., /home/atlaswealthltd-www-api/htdocs/www.api.atlaswealthltd.org)

on:
  push: 
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy Node.js API
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build TypeScript
        run: npm run build


      # - name: ðŸ” Lint code
      #   run: npm run lint

      - name: ðŸš€ Deploy to server via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_USERNAME: ${{ secrets.DEPLOY_USERNAME }}
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY_REMOTE_PATH: ${{ secrets.DEPLOY_REMOTE_PATH }}
        run: |
          # Setup SSH key
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          
          # Deploy to server
          ssh -i private_key -o StrictHostKeyChecking=no $DEPLOY_USERNAME@$DEPLOY_SERVER << 'EOF'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to deployment directory
            cd ${{ secrets.DEPLOY_REMOTE_PATH }}
            
            # Check if it's a git repository, if not, clone it
            if [ ! -d ".git" ]; then
              echo "ðŸ“¥ Setting up git repository..."
              # Initialize git if directory is not empty
              if [ "$(ls -A .)" ]; then
                echo "ðŸ“ Directory not empty, initializing git..."
                git init
                git remote add origin https://github.com/0xdevcollins/boundless-backend.git
                git fetch origin
                git reset --hard origin/main
              else
                echo "ðŸ“¥ Cloning repository..."
                git clone https://github.com/0xdevcollins/boundless-backend.git .
              fi
            else
              echo "ðŸ“¥ Pulling latest changes..."
              git pull origin main
            fi
            
            # Install production dependencies (skip prepare scripts to avoid husky issues)
            echo "ðŸ“¦ Installing production dependencies..."
            npm ci --production --no-optional --no-audit --no-fund --ignore-scripts
            
            # Build the application
            echo "ðŸ”¨ Building application..."
            npm run build
            
            # Verify build was successful
            if [ ! -d "dist" ]; then
              echo "âŒ Build failed - dist directory not found"
              exit 1
            fi
            echo "âœ… Build completed successfully"
            
            # Restart PM2 application
            echo "ðŸ”„ Restarting application..."
            pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
            
            # Show PM2 status
            echo "ðŸ“Š Application status:"
            pm2 status
            
            echo "âœ… Deployment completed successfully!"
          EOF
          
          # Clean up SSH key
          rm private_key

      - name: âœ… Deployment completed
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "Your Node.js application has been deployed and restarted on the server."
          echo "Consider using PM2 or similar process manager for production"
